version: "3.8"
services:
  nodejs:
    container_name: nodejs
    build: ./nodejs
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app-network

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
      - MARIADB_DATABASE=archery
      - MARIADB_ROOT_PASSWORD=test
    volumes:
      - archery:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test:
        ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network
volumes:
  archery:
    external: true
networks:
  app-network:
    driver: bridge
